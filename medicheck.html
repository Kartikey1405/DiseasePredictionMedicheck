<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICHECK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-navy via-indigo-900 to-blue-800 min-h-screen flex flex-col items-center">
    <div id="root"></div>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        function Navbar() {
            return (
                <nav className="bg-[#102382] py-4 flex justify-center w-full">
                    <a href="#about" className="text-white mx-6 text-xl font-bold hover:text-yellow-400 transition">About Us</a>
                    <a href="http://127.0.0.1:5000" className="text-white mx-6 text-xl font-bold hover:text-yellow-400 transition">Diagnose Now</a>
                    <a href="#records" className="text-white mx-6 text-xl font-bold hover:text-yellow-400 transition">Past Records</a>
                    <a href="login.html" className="text-white mx-6 text-xl font-bold hover:text-yellow-400 transition">User Login</a>
                </nav>
            );
        }

        function Content() {
            return (
                <div className="flex flex-col md:flex-row items-center w-full py-12 px-4 bg-gradient-to-b from-[#add8e6] to-[#e0ffff]">
                    <img src="box.jpg" alt="Placeholder" className="w-full md:w-1/2 rounded-lg shadow-lg" />
                    <div className="bg-[#f5deb3] p-6 rounded-lg text-center md:text-left max-w-md md:ml-6">
                        <p className="text-gray-800 text-lg italic">Our AI-Powered Symptom Checker provides accurate, real-time health insights by analyzing user-reported symptoms. It empowers individuals with timely information to make informed medical decisions, bridging the gap between initial concerns and professional advice. With a focus on privacy, convenience, and early diagnosis, we aim to enhance healthcare accessibility and efficiency.</p>
                    </div>
                </div>
            );
        }

        function Carousel() {
            const images = [
                "images/uf1.jpg",
                "images/uf2.jpg",
                "images/uf3.jpg"
            ];
            const [currentIndex, setCurrentIndex] = React.useState(0);

            const nextImage = () => {
                setCurrentIndex((currentIndex + 1) % images.length);
            };

            const prevImage = () => {
                setCurrentIndex((currentIndex - 1 + images.length) % images.length);
            };

            return (
                <div className="relative w-full max-w-xl mx-auto mt-12">
                    <div className="overflow-hidden rounded-lg shadow-lg">
                        <img src={images[currentIndex]} alt="Carousel" className="w-full h-64 object-cover" />
                    </div>
                    <button onClick={prevImage} className="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white rounded-full p-2 shadow-lg">
                        &lt;
                    </button>
                    <button onClick={nextImage} className="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white rounded-full p-2 shadow-lg">
                        &gt;
                    </button>
                    <div className="flex justify-center mt-2">
                        {images.map((_, index) => (
                            <div key={index} className={`h-2 w-2 rounded-full mx-1 ${currentIndex === index ? 'bg-yellow-400' : 'bg-gray-300'}`} />
                        ))}
                    </div>
                </div>
            );
        }

        function NetflixCarousel() {
            const images = [
                "images/uf10.png", "images/uf11.png", "images/uf12.png", "images/uf4.png", "images/uf5.png",
                "images/uf6.png", "images/uf7.png", "images/uf8.png", "images/uf9.png"
            ];

            const [startIndex, setStartIndex] = React.useState(0);

            const nextImages = () => {
                setStartIndex((startIndex + 1) % (images.length - 4));
            };

            const prevImages = () => {
                setStartIndex((startIndex - 1 + images.length) % (images.length - 4));
            };

            return (
                <div className="relative w-full max-w-4xl mx-auto mt-12 border-4 border-[#110b81]">
                    <div className="flex overflow-hidden rounded-lg shadow-lg">
                        {images.slice(startIndex, startIndex + 4).map((image, index) => (
                            <img key={index} src={image} alt={`Slide ${index + 1}`} className="w-1/4 h-40 object-cover transition-transform duration-300 transform hover:scale-105" />
                        ))}
                    </div>
                    <button onClick={prevImages} className="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white rounded-full p-2 shadow-lg">
                        &lt;
                    </button>
                    <button onClick={nextImages} className="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white rounded-full p-2 shadow-lg">
                        &gt;
                    </button>
                </div>
            );
        }

        function App() {
            return (
                <div className="flex flex-col min-h-screen">
                    {/* Header and Navbar Section */}
                    <div className="bg-[#102382] w-full flex flex-col items-center py-6">
                        <h1 className="text-transparent text-5xl font-bold bg-clip-text bg-gradient-to-r from-white to-gray-300">
                            MEDICHECK
                        </h1>
                        <Navbar />
                    </div>

                    {/* Content Section */}
                    <Content />

                    {/* First Carousel Section */}
                    <Carousel />

                    {/* Premium Heading Section */}
                    <div className="text-center py-8">
                        <h1 className="text-black text-4xl font-bold">PREMIUM</h1>
                        <h2 className="text-black text-2xl mt-4">Enjoy our personalized health services</h2>
                    </div>

                   

                    {/* Netflix-Like Carousel Section */}
                    <NetflixCarousel />
                    <div className="text-center py-8">
                        
                        <h2 className="text-white text-2xl mt-4">Enjoy our personalized health services</h2>
                    </div>


                    {/* Footer Section */}
                    <footer className="w-full py-4 bg-[#110b81] text-center text-white mt-auto">
                        <p>Created by Team Syntax Squad <i className="fa fa-copyright text-[#110b81]"></i></p>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
